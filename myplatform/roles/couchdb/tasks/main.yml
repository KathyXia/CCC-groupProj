
---
- name: "Update and upgrade apt packages"
  apt: update_cache=yes cache_valid_time=600
  tags: sf


- name: "Install softwares"
  apt: name={{ item }} state=present
  with_items:
    - build-essential
    - pkg-config
    - erlang
    - libmozjs185-dev
    - libcurl4-openssl-dev
    - libicu-dev
  tags: sf


- name: "Download couchdb installation file"
  get_url: url={{ couchdb_url }} dest={{ db_install_dir }}
  sudo: yes
  tags: packages

- name: "Unarchive couchdb installation file"
  unarchive: src={{ db_install_dir }}/apache-couchdb-2.1.1.tar.gz copy=no dest={{ db_install_dir }}
  sudo: yes
  tags: packages

- name: "Remove erlang man"
  file: path=/usr/lib/erlang/man state=absent
  sudo: yes
  tags: packages


- name: "Run configure"
  shell: ./configure chdir={{ db_install_dir }}/apache-couchdb-2.1.1
  sudo: yes
  tags: packages

- make: 
    chdir: '{{ db_install_dir }}/apache-couchdb-2.1.1'
    target: release
  sudo: yes
  tags: install

