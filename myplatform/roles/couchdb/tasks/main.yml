- name: "Change config files"
  template: src={{ item }}.j2 dest={{ db_exe_dir }}/etc/{{ item }}
  with_items:
  - local.ini
  - vm.args
  - default.ini
  tags: configure

- name: "Change config files"
  template: src={{ item }}.j2 dest={{ db_exe_dir }}/releases/2.1.1/{{ item }}
  with_items:
  - sys.config
  tags: configure

